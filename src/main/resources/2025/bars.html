<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Table with full-row bars (no JS)</title>
<style>
  body { font-family: system-ui, Arial, sans-serif; padding: 20px; }

  table {
    width: 720px;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px 12px;
    border: 1px solid #ddd;
    background: transparent; /* let the row background show through */
    text-align: left;
  }

  /* Default bar color & percent (override per-row with inline style --bar) */
  tbody tr {
    --bar: 0%;
    --bar-color: rgba(66,135,245,0.18); /* semi-opaque blue */
    /* gradient: solid color from 0 -> var(--bar), then transparent */
    background-image:
      linear-gradient(to right,
                      var(--bar-color) 0 var(--bar),
                      transparent var(--bar) 100%);
    transition: background 300ms ease;
  }

  /* optional: stronger highlight on hover */
  tbody tr:hover { --bar-color: rgba(66,135,245,0.30); }

  /* keep header visually distinct */
  thead th { background:#f7f7f7; }
</style>
</head>
<body>

<h3>Example (set each row's <code>--bar</code> inline)</h3>

<table>
  <thead>
    <tr><th>Item</th><th>Value</th></tr>
  </thead>
  <tbody>
    <!-- programmatically set the "--bar" percent per row -->
    <tr style="--bar:33%"><td>Apples</td><td>30</td></tr>
    <tr style="--bar:66%"><td>Bananas</td><td>60</td></tr>
    <tr style="--bar:100%"><td>Cherries</td><td>90</td></tr>
    <tr style="--bar:50%"><td>Dates</td><td>45</td></tr>
  </tbody>
</table>

</body>
</html>
